<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<link href="styles\index.css" rel="stylesheet" />
<link href="styles\common.css" rel="stylesheet" />

    <title>Contact Form #6</title>
  </head>
  <body>

    <div class="fixed-header">
        <header class="site-header">
          <div class="wrapper site-header__wrapper">
            <a href="index.html"> <img src="assests\images\logo.png" width="95" height="95" alt="logo"></a>
            

        </header>
          </div>
  
<br/>

    <div class="container" id="main">
        <div class="contact-section">
            <h2 class="ct-section-head">
                                CONTACT US
                            </h2>
            <div class="row contact-fields">
              <div class="col-md-8 left-form">
              <form method="post" action="">
                    <div class="form-group">
                        <label class="sr-only" for="fname">First Name *</label>
                        <input class="required form-control" id="fname" name="fname" placeholder="First Name&nbsp;*" type="text">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="lname">Last Name *</label>
                        <input class="required form-control" id="lname" name="lname" placeholder="Last Name&nbsp;*" type="text">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="contactEmail">Email *</label>
                        <input class="required form-control h5-email" id="contactEmail" name="contactEmail" placeholder="Email&nbsp;*" type="text">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="contactPhone">Phone *</label>
                        <input class="required form-control h5-phone" id="contactPhone" name="contactPhone" placeholder="Phone&nbsp;*" type="text">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="comment">Type your message here</label>
                        <textarea class="required form-control" id="comment" name="comment" placeholder="Type your message here&nbsp;*" rows="6"></textarea>
                    </div>
                        <button class="btn btn-accent" type="submit">Submit</button>  
              </form>
                    </div>
                <div class="col-md-4 contact-info">
                    <div class="phone">
                        <h2>Call</h2>
                        <a href="tel:+4046872730">888888888</a>
                    </div>
                    <div class="email">
                        <h2>Email</h2>
                        <a href="mailto:info@decidedekalb.com">abc@gmail.com</a>
                    </div>
                    <div class="location">
                        <h2>Visit</h2>
                        <p>One Town Center </br>
                            123 Easy Street </br>
                            Suite 1000 </br>
                            Orlando, FL 32803
                            </p>
                    </div>
                    <div >
                        <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer"> <img src="assests\images\facebook.png"  id="facebook"></a>
                        <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer"> <img src="assests\images\instagram.png"  id="instagram"></a>
                        <a href="https://twitter.com"  target="_blank" rel="noopener noreferrer"> <img src="assests\images\twitter.png"   id="twitter"></a>
                       </div>
                </div>
            </div>
        </div>
    </div>
    <div class="fixed-footer" style="height: 70px;">
        <footer class="site-footer">
 
             <div id="phrase" style="margin-top: 2%;"><p> C 2020 Hotel Booking PVT LTD.</p></div>
          </div>
  
        </footer>
      </div>
   

  </body>
</html>
