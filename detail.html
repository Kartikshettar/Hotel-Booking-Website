 integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"  crossorigin="anonymous"/>

 <body>
  <div class="fixed-header">
    <div class="container">
      
         
      <a href="index.html"> <img src="assests\images\logo.png" id="Logo" alt="logo"></a>   <!--Image to show as logo in header-->
      <div class="main_div">
        <button  onclick="window.location.href='login.html'">Sign In</button>
      </div>

                  
    </div>
</div>

         

        <div id="Hotel_details">
          <div id="HotelR"><img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" id="hotel1"  alt="Radisson Blu Hotel" ></div> 
           <div id="booking" class="section">
            <div class="section-center">
                <div class="container">
                    <div class="row">
                        <div class="booking-form">
                            <div class="form-header">
                                <h1>Make your reservation</h1>
                            </div>
                            <form>
                                <div class="form-group"> <input class="form-control" type="text" placeholder="Country, ZIP, city..."> <span class="form-label">Destination</span> </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <input class="form-control" type="date" required> <span class="form-label">Check In</span> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <input class="form-control" type="date" required> <span class="form-label">Check out</span> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group"> <select class="form-control" required>
                                                <option value="" selected hidden>no of rooms</option>
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                            </select> <span class="select-arrow"></span> <span class="form-label">Rooms</span> </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group"> <select class="form-control" required>
                                                <option value="" selected hidden>no of adults</option>
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                            </select> <span class="select-arrow"></span> <span class="form-label">Adults</span> </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group"> <select class="form-control" required>
                                                <option value="" selected hidden>no of children</option>
                                                <option>0</option>
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                            </select> <span class="select-arrow"></span> <span class="form-label">Children</span> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <input class="form-control" type="email" placeholder="Enter your Email"> <span class="form-label">Email</span> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <input class="form-control" type="tel" placeholder="Enter you Phone"> <span class="form-label">Phone</span> </div>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                  <label class="input-group-sm" class="form-label">Total :<input class="form-control" type="text" placeholder="Rs.25000" readonly></labelclass>
                                  
                                </div>
                               
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                </div>
            <div id="discription"><h3>Radisson Blu Hotel</h3>
                <p>Rating: 5 star</p>
                <ul>
                    <li>Room Service</li>
                    <li>Resturant</li>
                    <li>Fitness center</li>
                    <li>Businesss center</li>
                    <li>Swimimg pool</li>
                    <li>Cab service</li>
                </ul>
                <a href="payment.html"><div class="col-12">
                  <button type="submit" class="btn btn-primary">Book Now</button>
                </div></a>
            </div>










            <div class="fixed-footer">
                  

              <button onclick="window.location.href='contact.html'" class="button3" style="width:auto;"><span>Contact Us</span></button>

             <a href="https://twitter.com"  target="_blank" rel="noopener noreferrer"> <img src="assests\images\twitter.png"   id="twitter"></a>
